<div class="row">
    <div class="col s12 m12">
        <div class="card">
            <div class="card-tabs">
                <ul class="tabs tabs-fixed-width">
                    <li class="tab" (click)="makeActiveTab('tests')"><a>Tests</a></li>
                    <li class="tab" (click)="makeActiveTab('groups')"><a class="active">Groups</a></li>
                    <li class="tab" (click)="makeActiveTab('people')"><a>People</a></li>
                </ul>
            </div>
            <div class="card-content grey lighten-4">
                <div *ngIf="isActiveTab('tests')">
                    <tests></tests>
                </div>
                <div *ngIf="isActiveTab('groups')">Test 2</div>
                <div *ngIf="isActiveTab('people')">Test 3</div>
            </div>
        </div>
    </div>
</div>
